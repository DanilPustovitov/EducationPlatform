<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Авторизація</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
    <nav style="padding: 20px; background: linear-gradient(to right, #004e92, #000428); color: white">
      <a class="link" href="/">Головна</a>
      <a class="link">Курси</a>
      <a class="link">Робота</a>
      <a class="link" href="register">Реєстрація</a>
      <a class="link" href="login">Авторизація</a>
    </nav>
    <div class="authform" >
      <h2 class="text-center">Авторизація</h2>
      <form method="post">
        <div class="form-group">
          <label for="email">Елпошта:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Елпошта">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input class="form-control" id="password" type="password" name="password" placeholder="Пароль">
        </div>
        <input class="text-center" type="submit" value="Авторизуватися">
      </form>
    </div>
</body>
</html>
