<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додання нового курсу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <nav style="padding: 20px; background: linear-gradient(to right, #004e92, #000428); color: white">
        <a class="link" href="/mentor">Mentor Workspace</a>
        <a class="link" href="/mentor/addCourse">Додати курс</a>
        <a class="link" href="/mentor/journal">Журнал</a>
    </nav>
    <div style="width: 350px">
        <h2>Додання нового курсу</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Назва:</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="category">Категорія:</label>
                <input class="form-control" type="text" id="category" name="category">
            </div>
            <div class="form-group">
                <label for="description">Опис:</label>
                <input class="form-control" type="text" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="duration">Тривалість:</label>
                <input class="form-control" type="text" id="duration" name="duration">
            </div>
            <div class="form-group">
                <label for="price">Ціна:</label>
                <input class="form-control" type="text" id="price" name="price">
            </div>
            <input type="submit" value="Створити власний курс">
        </form>
    </div>

</body>
</html>
